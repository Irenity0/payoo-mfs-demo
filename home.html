<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center font-mono">
        <div class="mockup-phone mt-20">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                 
                <!-- balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value">89,400</div>
                      <div class="stat-desc">Total Balance</div>
                    </div>
                </div>

                <div class="divider"></div>

                <div>
                  <button class="btn">Add Money</button>
                  <button class="btn">Cash Out</button>
                </div>

                <div class="divider"></div>

                <div class="card bg-base-100 max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
</body>
</html>
