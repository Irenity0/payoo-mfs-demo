<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center font-mono">
        <div class="mockup-phone mt-20">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <!-- login -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Mobile Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter Your Number" class="input input-bordered rounded-full" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">4 Digit Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered rounded-full" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="button-login" class="btn btn-primary rounded-full">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>


              </div>
            </div>
          </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
